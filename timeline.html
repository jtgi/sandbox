<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

    var container = document.getElementById('example5.1');
    var chart = new google.visualization.Timeline(container);

    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'PunchCount' });
    dataTable.addColumn({ type: 'string', id: 'Fighter' });
    dataTable.addColumn({ type: 'number', id: 'Start' });
    dataTable.addColumn({ type: 'number', id: 'End' });

    dataTable.addRows([
      [ 'Punches thrown', 'GGG',  1,  2],
      [ 'Punches thrown', 'GGG',  2,  3],
      [ 'Punches thrown', 'GGG',  4, 5],
      [ 'Punches thrown', 'GGG',  5, 6],
      [ 'Punches thrown', 'GGG',  8,  9],
      [ 'Punches thrown', 'GGG',  9,  10]
    ]);

    var options = {
      timeline: { colorByRowLabel: true }
    };

    chart.draw(dataTable, options);
  }

</script>

<div id="example5.1" style="height: 100px;"></div>
